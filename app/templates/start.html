
<html ng-app="visualApp">
<head>
  <title></title>
  <meta charset="utf-8">

  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.12.0.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
  <script type=text/javascript>$SCRIPT_ROOT = {{ request.script_root|tojson|safe }};</script>

</head>
<body >
<div ng-controller="data">

</div>
<div class = "container-fluid text-center" id = "mainSVG">
        <svg class='barchart'></svg>
</div>

<script>

    var data = d3.json("/getDataCSV");
    console.log(data);
    console.log(Object.keys(data));
    console.log(data.Duration);
</script>

<script>
    var app = angular.module("visualApp",[]);
    app.controller("data",function($scope,$http){
         $scope.secondName = "Second";
        $http.get('/getDataCSV').then(function Success(responce){
            $scope.ldata = responce.data;
            console.log(responce.data);
        });
       

    });
</script>
<script crs="/static/js/visual.js"></script>
<script crs="/static/js/controls.js"></script>
</body>
</html>
