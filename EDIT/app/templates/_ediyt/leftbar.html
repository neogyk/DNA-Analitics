{% extends "start.html" %}

{% block leftbar %}
<div class="container-fluid text-center">    
    <div class="row content" id='content'>
        <div class="col-sm-2 sidenav"></div>
        <div class="col-sm-8 text-left"></div>    
    </div>
    <div class="col-sm-2 sidenav">
        <div class="well">
            <button id="get_twoColumnData">Get Two Column Data</button>
            <ul id = 'task_controls'>
                <li><input id = 'Animation' type="checkbox" checked">Animation</input></li>
                <li><input id = 'Layout' type="checkbox" checked>Layout</input></li>
                <li><input id = 'Rendering' type="checkbox" checked>Rendering</input></li>
                <li><input id = 'Compositing' type="checkbox" checked>Compositing</input></li>
                <li><input id = 'All' type="checkbox" checked>All</input></li>
            </ul>
            <ul id = 'status_controls'>
                <li><input id = 'Not Started' type="checkbox" checked">Not Started</input></li>
                <li><input id = 'Ready to Start' type="checkbox" checked>Ready to Start</input></li>
                <li><input id = 'In Progress' type="checkbox" checked>In Progress</input></li>
                <li><input id = 'Completed' type="checkbox" checked>Completed</input></li>
                <li><input id = 'Approved' type="checkbox" checked>Approved</input></li>
            </ul>
        </div>
    </div>
</div>
{% endblock  %}
